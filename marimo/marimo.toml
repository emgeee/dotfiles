[save]
format_on_save = false
autosave_delay = 1000
autosave = "after_delay"

[server]
follow_symlink = false
browser = "default"

[formatting]
line_length = 79

[completion]
copilot = false
activate_on_typing = true

[runtime]
on_cell_change = "autorun"
auto_instantiate = false
reactive_tests = true
output_max_bytes = 8000000
auto_reload = "autorun"
std_stream_max_bytes = 1000000
watcher_on_save = "lazy"
pythonpath = []

[experimental]
inline_ai_tooltip = true

[display]
cell_output = "above"
code_editor_font_size = 16
default_table_page_size = 10
theme = "system"
dataframes = "rich"
default_width = "medium"

[package_management]
manager = "uv"

[keymap]
preset = "vim"
[keymap.overrides]
"cell.hideCode" = "Cmd-Shift-a"

[ai.google]

[language_servers.pylsp]
enable_flake8 = false
enabled = true
enable_mypy = true
enable_pyflakes = false
enable_ruff = true
enable_pylint = false
enable_pydocstyle = false

[snippets]
custom_paths = []
include_default_snippets = true
